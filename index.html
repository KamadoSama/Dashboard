    <main style="display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 5%">
      <div class="videHaut"></div>
      <div class="menu">
        <h1>Se connecter</h1>
        <!-- Formulaire connexion -->
        <form id="login" >
          <div class="entrer">
            <div id="appro">
              <img
                src="assets/authentication-animate.svg"
                alt="un"
                height="100%"
                width="100%"
                id="svg"
              />
            </div>
            <div id="myIput" style="display: flex; flex-direction:column; align-items: center; vertical-align: center;">
              <p style="margin-top: 26%;">
                <!-- <label for="desi">Désignation</label><br> -->
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="email"
                />
              </p>

              <p style="position: relative;">
                <!-- <label for="quant">Quantité </label><br> -->
                <span id="show-password"><iconify-icon id="icon" icon="zmdi:eye-off"></iconify-icon></span>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  placeholder="mot de passe"
                />
                
              </p>
            </div>
          </div>
          <div>
            <input type="submit" id="submit" value="Se connecter" />
          </div>
        </form>
      </div>
